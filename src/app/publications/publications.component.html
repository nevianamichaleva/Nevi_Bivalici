<!-- MAIN SECTION -->
<section id="home-section" class="line">
    <div class="margin">
        <!-- ARTICLES -->
        <div class="s-12 l-9">
            <!-- ARTICLE 1 -->
            <article *ngFor="let publication of (publications | async); let i = index" [ngClass]="{'right-align': i%2 === 0}" class="post-{{i+1}} line">
                <!-- image -->
                <div class="s-12 l-6 post-image">
                    <a [routerLink]="['/publication', publication.$key]">
                        <img [src]="publication.image" alt="{{publication.title}}">
                    </a>
                </div>
                <!-- text -->
                <div class="s-12 l-5 post-text">
                    <a [routerLink]="['/publication', publication.$key]">
                        <h2>{{publication.title}}</h2>
                    </a>
                    <p [innerHTML]="(publication.content | slice:0:150 | points | sanitizeHtml)">
                    </p>
                </div>
                <!-- date -->
                <div class="s-12 l-1 post-date">
                    <p class="date">{{(publication.date | date:'dd')}}</p>
                    <p class="month">{{(publication.date | date:'MMM')}}</p>
                </div>
            </article>
        </div>
        <!-- SIDEBAR -->
        <div class="s-12 l-3">
            <app-choosen></app-choosen>
        </div>
    </div>
</section>
