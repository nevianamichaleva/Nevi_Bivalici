<p class="pull-right visible-xs">
    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
</p>
<div class="jumbotron">
    <p>Търсете публикация</p>
    <form>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Търси..." [(ngModel)]="searchStr" name="searchStr" (keyup.enter)="searchPublications()">
                <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="searchPublications()">Търси!</button>
        </span>
            </div>
            <!-- /input-group -->
        </div>
    </form>
</div>
<div *ngIf="searchRes">
    <h3 class="orange-text">Search Results</h3>
    <div class="row is-flex">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let publication of searchRes; let i = index;">
            <publication-card [publication]="publication"></publication-card>
        </div>
    </div>
</div>

<h3 class="orange-text">Последни публикации</h3>
<div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let publication of (publications | async); let i = index;">
        <publication-card [publication]="publication"></publication-card>
    </div>
</div>
