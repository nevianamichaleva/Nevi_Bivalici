<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Избрани</h3>
    </div>
</div>
<div class="list-group" *ngFor="let publication of (publications | async)">
    <div class="panel panel-success" *ngIf="publication.choosen">
        <div class="panel-heading">
            <h3 class="panel-title">{{publication.title}}</h3>
        </div>
        <div class="panel-body">
            <a href="#"><img [src]="publication.image" [alt]="publication.title" width="120px"></a>
        </div>
    </div>
</div>
