<div>
    <img [src]="publication.image" alt="{{publication.title}}">
    <div class="caption">
        <h4 class="text-ellipsis">
            <a [routerLink]="['/publication', publication.$key]" title="{{publication.title}}">{{publication.title}}</a>
        </h4>
        <p><strong>Дата на публикуване: </strong>{{publication.date | date:"dd.MM.yyyy г."}}</p>
    </div>
</div>
